<mat-card>
  <mat-card-header>
    <mat-card-title>Sign In!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form id="login-form" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          name="Password"
          required
          autocomplete="new-password"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="column" fxFlex="100%">
      <button form="login-form"
        mat-raised-button
        (click)="loginUser()"
        color="primary"
      >
        Sign In
      </button>
  </mat-card-actions>
</mat-card>
